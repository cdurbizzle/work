<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>

<body>
  <div id="root">
    <div class="App">
      <header class="App-header">
        <h1>User Directory</h1>
      </header>
      <main>
        <section>
          <article>
            <h1>Create User</h1><small>* required field</small>
            <form name="au" onsubmit="return addUser()">
              <label for="fname">First Name *</label>
              <input type="text" id="fname">
              <label for="lname">Last Name *</label>
              <input type="text" id="lname">
              <label for="email">Email Address *</label>
              <input type="email" id="email">
              <label for="title">Title *</label>
              <input type="text" id="title">
              <input type="submit" id="addUserBtn" value="Submit">
            </form>
          </article>
          <article>
            <h1>User List</h1>
            <select id="sort">
              <option value="">Sort By</option>
              <option value="fname">First Name</option>
              <option value="fnamed">First Name - desc</option>
              <option value="lname">Last Name</option>
              <option value="lnamed">Last Name - desc</option>
              <option value="email">Email</option>
              <option value="emaild">Email - desc</option>
              <option value="title">Title</option>
              <option value="titled">Title - desc</option>
            </select>
            <div>
              <table id="userList"></table>
            </div><input type="button" id="remBtn" value="Remove">
          </article>
        </section>
      </main>
    </div>
  </div>
  <script src="js/app.min.js"></script>
</body>

</html>
