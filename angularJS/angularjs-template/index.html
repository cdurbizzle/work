                    <span class="mobile-nav-btn__icon-line"></span>
                    <span class="mobile-nav-btn__icon-line"></span>

                <nav ng-include="mainNav.url" class="main-nav"></nav>
            </header>
            <main role="main" ui-view="mainView"></main>
        </div>
        <footer>
            <p class="copyright">
